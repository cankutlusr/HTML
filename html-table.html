<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tablo</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ad</th>
                <th>Maaş</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ahmet</td>
                <td>3000TL</td>
            </tr>
            <tr>
                <td>Ayşe</td>
                <td>4000TL</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Toplam</td>
                <td>7000TL
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
