<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inline - Block</title>
</head>
<body>
   <div>Ben bir block seviyeli elementim. Sayfanın %100'nü kaplarım.</div>
   <span>Ben bir inline seviyeli elementim. Genişliğim kadar yer kaplarım.</span>
   <p>Lorem, ipsum dolor sit amet <span style="color: blue;">consectetur</span> adipisicing elit. Nisi, incidunt!</p>
</body>
</html>
