<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Listeler</title>
</head>
<body>
    <ol type="A"> 
        <li>Elma</li>
        <li>Armut</li>
        <li>Portakal</li>
    </ol>

    <ol type="1"> 
        <li>Elma</li>
        <li>Armut</li>
        <li>Portakal</li>
    </ol>


    <ol type="1" start="3"> 
        <li>Elma</li>
        <li>Armut</li>
        <li>Portakal</li>
    </ol> 

    <ul type="circle">
        <li>Elma</li>
        <li>Armut</li>
        <li>Portakal</li>
    </ul>

    <ul type="disc">
        <li>Elma</li>
        <li>Armut</li>
        <li>Portakal</li>
    </ul>

    <ul type="square">
        <li>Elma</li>
        <li>Armut</li>
        <li>Portakal</li>
    </ul>
</body>
</html>
