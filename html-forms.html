<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="">
        <select name="hobiler" size="4">
            <option value="1">Bisiklet</option>
            <option  value="2">Yüzme</option>
            <option value="3">Kitap</option>
            <option value="4">Spor</option>
        </select>
        <br>
        <textarea name="hakkinda" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <br>
        <br>
        <br>
        <fieldset>
            <legend>Kişisel Bilgiler</legend>
            <label for="adsoyad">
                Ad-Soyad
            </label> <br>
            <input type="text" name="adsoyad" id="adsoyad">
            <br>
            <label for="yas">
                Yaş
            </label> <br>
            <input type="text" name="yas" id="yas">
            <br>
        </fieldset>
      
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
